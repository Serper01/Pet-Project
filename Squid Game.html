<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Games</title>
    <link rel="stylesheet" href="Squid Game.css">
</head>
<body>
    <header class="container">
        <span class="left__icons"> 
            <div class="circle"> <img src="Assets/Circle.png" alt=""></div>
            <div class="triangle"><img src="Assets/Triangle.png" alt=""></div>
            <div class="square"><img src="Assets/Square.png" alt=""></div>
        </span>
        <span class="logo"><img src="Assets/Logo.png" alt=""></span>
        <span class="right__icons"><img src="Assets/Right__icons.png" alt=""></span>
    </header>
     <div class="main__container">
            <div class="main__info">
                <h1>Squid Games</h1>
                <p>Once you start the game, there is no 
                    turning back, The winner is alone, the 
                    loser only faces death</p>
                    <div class="triangle"><img src="Assets/Pink Triangle.png" alt=""></div>
                    <div class="square"><img src="Assets/Square.png" alt=""></div>
                    <div class="pink__circle"><img src="Assets/Pink Circle.png" alt=""></div>
                    <div class="girl__mask"><img src="Assets/Girls Mask.png" alt=""></div>
                    <div class="left__square"><img src="Assets/Left square.png" alt=""></div>
                    <div class="left__mask"><img src="Assets/Left mask.png" alt=""></div>
                    <div class="right__square"><img src="Assets/Big Square.png" alt=""></div>
                    <div class="right__image"><img src="Assets/Right image.png" alt=""></div>
                    <div class="right__small__square"><img src="Assets/Right square .png" alt=""></div>
                    <div class="right__circle"><img src="Assets/Right circle.png" alt=""></div>
                    <div class="right__triangle"><img src="Assets/Right triangle.png" alt=""></div>
                    <div class="right__text"> Start New Game</div>
                    <div class="background__image"><img src="Assets/BackgroundLogo.png" alt=""></div>

            </div>
        </div>
        <footer class="footer">
            <div class="footer__img"><img src="Assets/Footer img.png" alt=""></div>
           <div class="left__text">
            <span class="About">About</span>
            <span class="Trailer">Trailer</span>
            <span class="Games">Games</span>
            <span class="Actors">Actors</span>
           </div>
           <div class="start__button">Start New Game</div>
           <div class="button__triangle"><img src="Assets/Right triangle.png" alt=""></div>
           <div class="right__text">
            <span class="Session1">Session1</span>
            <span class="2021">2021</span>
            <span class="star__mask"><img src="Assets/Star mask.png" alt=""></span>
           </div>
        </footer>
</body>
</html>
